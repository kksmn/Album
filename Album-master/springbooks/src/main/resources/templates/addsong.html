<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Add song</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"/>
    <style>
        h3{
            margin: 0px 2200px 50px -100px;
        }
        form{
            margin: 120px -500px 50px 600px;
        }
        label{
            margin: 0px 60px 10px -80px;
        }
        #submit{
            margin: 20px 370px -50px -630px;
        }

    </style>

</head>
<body class="d-flex h-100 text-center text-white bg-dark">
<div class="container">
    <h3>Album</h3>
    <form action="addsong"  method="POST">
        <div class="col-md-2">
            <label for="cc-number" class="form-label">Author</label>
            </br>
            <input type="text" class="form-control" id="cc-number" name="author">
            </br>
        </div>
        <div class="col-md-2">
            <label for="cc-numbers" class="form-label">Name</label>
            </br>
            <input type="text" class="form-control" id="cc-numbers" name="name">
            </br>
        </div>
        <input id="submit" class="btn btn-lg btn-secondary fw-bold border-white bg-dark" type="submit" value="Add song" />
    </form>

</div>

</body>
